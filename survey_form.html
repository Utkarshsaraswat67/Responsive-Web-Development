<div class="container">
  <header class="header">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title" class="text-center">HealthCheck Survey</h1>
    <p id="description" class="description text-center">
  Empowering Healthier Lives
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age</label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Do you have any health conditions?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select disease</option>
    <option value="Heart disease">Heart disease</option>
        <option value="Diabetes">Diabetes</option>
      <option value="Hypertension">Hypertension</option>
      <option value="Asthma">Asthma</option>
      <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>How would you rate your stress level?</p>
      <label>
        <input
          name="user-recommend"
          value="low"
          type="radio"
          class="input-radio"
          checked
        />low</label
      >
      <label>
        <input
          name="user-recommend"
          value="Medium"
          type="radio"
          class="input-radio"
        />Medium</label
      >

      <label
        ><input
          name="user-recommend"
          value="High"
          type="radio"
          class="input-radio"
        />High</label
      >
    </div>

    <div class="form-group">
      <p>
        How often do you consume fruits and vegetables in your diet?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="daily">Daily</option>
        <option value="4-4x a week">4-5x a week</option>
     <option value="1-2x a week">1-2x a week</option>
        <option value="rarely">rarely</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        Which things do you do everyday?<br>
        <span class="clue">(Check all that apply)</span>
      </p>

      <label>
        <input
          name="prefer"
          value="exercise"
          type="checkbox"
          class="input-checkbox"
        />Exercise</label
      >
      <label>
        <input
          name="prefer"
          value="Yogasana"
          type="checkbox"
          class="input-checkbox"
         />Yogasana </label
      >
      <label
        ><input
          name="prefer"
          value=" morning walk"
          type="checkbox"
          class="input-checkbox"
        />Morning walk</label
      >
      <label
        ><input
          name="prefer"
          value="meditation"
          type="checkbox"
          class="input-checkbox"
        />Meditation</label
      >
      
    </div>

    <div class="form-group">
      <p>Describe more about your health ;</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Start from here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
